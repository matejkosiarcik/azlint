language: minimal

services:
  - docker

addons:
  apt:
    update: true
  homebrew:
    update: true
    brewfile: true

jobs:
  include:
    - { os: linux, dist: bionic }
    - { os: linux, dist: xenial }
    - { os: linux, dist: trusty }

install:
  - nvm install node  # otherwise node is not available
  - make bootstrap build

script:
  - make run run-docker
