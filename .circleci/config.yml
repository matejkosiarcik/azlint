version: 2.1

commands:
  azlint-lint:
    description: AZLint lint
    parameters:
      command-base:
        type: string
    steps:
      - run:
          name: AZLint lint
          command: << parameters.command-base >> lint

  azlint-fmt:
    description: AZLint fmt
    parameters:
      command-base:
        type: string
    steps:
      - run:
          name: Check git status - before formatting
          command: |
            if [ "$(git status --short | wc -l)" -ne 0 ]; then
              printf 'Found following changes before formatting:\n'
              git status
              exit 1
            fi
      - run:
          name: AZLint fmt
          command: << parameters.command-base >> fmt
      - run:
          name: Check git status - after formatting
          command: |
            if [ "$(git status --short | wc -l)" -ne 0 ]; then
              printf 'Found following changes after formatting:\n'
              git status
              exit 1
            fi

workflows:
  version: 2
  circleci:
    jobs:
      - test
      - native-build
      - docker-build

jobs:
  test:
    docker:
      - image: node:20.5.0
    steps:
      - checkout
      - run: |
          git config --global user.email nobody@example.com
          git config --global user.name Nobody
      - run: npm ci
      - run: npm test

  native-build:
    docker:
      - image: debian:12.1
    environment:
      VALIDATE_HADOLINT: "false"
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install --yes \
              ca-certificates curl git pandoc parallel libxml2-utils \
              build-essential meson \
              bmake make \
              nodejs npm \
              composer php php-cli php-common php-mbstring php-zip \
              python3 python3-pip python3-venv \
              bundler ruby ruby-build ruby-dev \
              rust-all \
              golang \
              ash bash dash ksh ksh93u+m mksh posh yash zsh \
              shellcheck
              # Haskell packages skipped: cabal-install ghc
      - run:
          name: Configure git
          command: |
            git config --global user.email nobody@example.com
            git config --global user.name Nobody
      - run:
          name: Install project dependencies
          command: make bootstrap
      - run:
          name: Install HomeBrew
          command: |
            bash linters/gitman/brew-installer/install.sh
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            brew --help
            brew bundle --help
      - azlint-lint:
          command-base: PATH="$PATH:/home/linuxbrew/.linuxbrew/bin" npm run azlint --
      - azlint-fmt:
          command-base: PATH="$PATH:/home/linuxbrew/.linuxbrew/bin" npm run azlint --

  docker-build:
    docker:
      - image: docker:24.0.5
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            apk update --no-cache
            apk add --no-cache make
      - run:
          name: Docker build
          command: docker build . --tag matejkosiarcik/azlint:dev --progress plain
      - azlint-lint:
          command-base: docker run --rm --volume "$PWD:/project:ro" matejkosiarcik/azlint:dev
      - azlint-fmt:
          command-base: docker run --rm --volume "$PWD:/project" matejkosiarcik/azlint:dev
