version: 2.1

workflows:
  version: 2
  test:
    jobs:
      - azlint
      - build

jobs:
  azlint:
    docker:
      - image: matejkosiarcik/azlint
    steps:
      - checkout
      - setup_remote_docker
      - run: azlint

  build:
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run: apk add make git nodejs npm
      - run: make bootstrap build run
