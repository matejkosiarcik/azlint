name: Build

permissions: read-all

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    name: Build - ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2.2.0

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.9.1

      - name: Build
        uses: docker/build-push-action@v4.1.1
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          platforms: ${{ matrix.platform }}
          push: false
          tags: matejkosiarcik/azlint:dev

      - name: AZLint lint
        if: ${{ matrix.platform == 'linux/amd64' }}
        run: |
          docker run --interactive --rm \
            --volume "$PWD:/project:ro" \
            --platform ${{ matrix.platform }} \
            matejkosiarcik/azlint:dev lint

      - name: Check git status - before formatting
        if: ${{ matrix.platform == 'linux/amd64' }}
        run: |
          if [ "$(git status --short | wc -l)" -ne 0 ]; then
            printf 'Found following changes before formatting:\n'
            git status
            exit 1
          fi

      - name: AZLint fmt
        if: ${{ matrix.platform == 'linux/amd64' }}
        run: |
          docker run --interactive --rm \
            --volume "$PWD:/project" \
            --platform ${{ matrix.platform }} \
            matejkosiarcik/azlint:dev fmt

      - name: Check git status - after formatting
        if: ${{ matrix.platform == 'linux/amd64' }}
        run: |
          if [ "$(git status --short | wc -l)" -ne 0 ]; then
            printf 'Found following changes after formatting:\n'
            git status
            exit 1
          fi
