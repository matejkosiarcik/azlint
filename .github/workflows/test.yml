name: Test

permissions: read-all

on:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build and Test (${{ matrix.os }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup NodeJS
        uses: actions/setup-node@v4.2.0
        with:
          node-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: 3.x

      - name: Setup Rust
        uses: hecrj/setup-rust-action@v2.0.1
        with:
          rust-version: stable

      - name: Setup Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: stable

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.219.0
        with:
          ruby-version: ruby # latest

      - name: Setup PHP
        uses: shivammathur/setup-php@2.32.0
        with:
          php-version: latest
          extensions: mbstring # TODO: consider removing if not necessary

      - name: Setup GCC
        if: ${{ matrix.os == 'linux-latest' }}
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: latest
          platform: x64

      # - name: Setup Clang
      #   if: ${{ matrix.os == 'linux-latest' }}
      #   uses: egor-tensin/setup-clang@v1.4
      #   with:
      #     version: latest
      #     platform: x64

      - name: Setup MinGW
        if: ${{ matrix.os == 'windows-latest' }}
        uses: egor-tensin/setup-mingw@v2.2.0
        with:
          version: "12.2.0"
          platform: x64

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v6

      - name: Configure system
        run: |
          git config --global user.email nobody@example.com
          git config --global user.name Nobody
        shell: bash

      - name: Install project dependencies
        run: npm ci --unsafe-perm --no-progress --no-audit --no-fund --loglevel=error
        # TODO: Add system dependencies and run full bootstrap
        # run: make bootstrap
        shell: bash

      - name: Build
        run: make build
        shell: bash

      - name: Test
        run: make test
        shell: bash
