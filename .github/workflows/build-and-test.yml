name: Build and Test

on:
  push:
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Set up QEMU 🧩
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx 🧩
        uses: docker/setup-buildx-action@v1.3.0

      - name: Setup nodeJS 🧩
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Build and test 🔧
        run: make
